# ============================================================
# Employee Management System - Application Configuration
# ============================================================

# Server
server.port=8080

# DB2 for IBM i Connection (PUB400.COM)
# Set DB2_USER and DB2_PASS as environment variables with your PUB400 credentials
spring.datasource.url=jdbc:as400://PUB400.COM/NGIRI4001;translate binary=true;naming=sql;prompt=false;transaction isolation=none
spring.datasource.username=${DB2_USER}
spring.datasource.password=${DB2_PASS}
spring.datasource.driver-class-name=com.ibm.as400.access.AS400JDBCDriver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.DB2iDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=NGIRI4001

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# GZIP Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/html,text/css,text/plain
server.compression.min-response-size=1024
